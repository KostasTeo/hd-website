<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Calculated Rallies!</title>
  </head>
  <body>
    <h1>Results of this month's rallies</h1>
    <div class="container">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Total Rallies</th>
            <th scope="col">Capped Rallies</th>
            <th scope="col">Hit Rallies</th>
            <th scope="col">Wonder Rallies</th>
            <th scope="col">Shield Rallies</th>
            <th scope="col">Kvk Rallies</th>
          </tr>
          <tbody class="rally-table">
            
          </tbody>
        </thead>
      </table>
    </div>
    <div class="container">
        <h1>Recommended for R3</h1>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">RallyAverage</th>
            </tr>
            <tbody class="recommend">

            </tbody>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="tables.js"></script>
  </body>
</html>
